<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>
      {{ 'WELCOME' | translate }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="{{userLogin.image}}">
      </ion-avatar>
      <h2>{{userLogin.name}} {{userLogin.primaryLastName}} {{userLogin.secundaryLastName}}</h2>
      <p>{{userLogin.email}}</p>
    </ion-item>
    
    <ion-list *ngFor="let item of userLogin['policies']">
      <ion-list-header>
          {{item.idPolicies}}
      </ion-list-header>
      <ion-item>
          {{ 'REGISTRY' | translate }}
        <ion-note item-end>
          {{item.registryDate}}
        </ion-note>
      </ion-item>
      <ion-item>
          {{ 'DURATION' | translate }}
        <ion-note item-end>
          {{item.monthDuration}}
        </ion-note>
      </ion-item>
    </ion-list>
  </ion-list>
  <div class="image" (click)="signalHelp()">{{ 'HELP' | translate }}</div>
</ion-content>
